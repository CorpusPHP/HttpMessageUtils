on:
  - pull_request
  - push

name: CI

jobs:
  run:
    name: Tests

    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5' ]
        psr-http-versions: [ '~1.0.0', '^1', '^2' ]
        exclude:
          - php-versions: '7.3'
            psr-http-versions: '^2'
          - php-versions: '7.4'
            psr-http-versions: '^2'

    runs-on: ${{ matrix.operating-system }}

    env:
      # Temporary until PHP CS Fixer is updated to support PHP 8.4
      PHP_CS_FIXER_IGNORE_ENV: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}

      - name: Install dependencies with composer
        run: composer install

      - name: Install PSR HTTP Message
        run: |
          rm composer.lock
          composer require --with-all-dependencies psr/http-message:${{ matrix.psr-http-versions }}

      - name: Run tests
        run: make test
